<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESS CONFIRMATION</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow-x: hidden;
            overflow-y: auto;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-family: 'Share Tech Mono', monospace;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }
        .page {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .page.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.8s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .confirmation-container {
            text-align: center;
            padding: clamp(40px, 8vw, 70px) clamp(30px, 6vw, 60px);
            max-width: 800px;
            width: 90%;
            position: relative;
        }
        
        .warning-icon {
            font-size: clamp(2.5rem, 6vw, 4rem);
            color: #ffff00;
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }
        
        .confirmation-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            margin-bottom: 40px;
            color: #00ff00;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }
        
        .confirmation-text {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            color: #e0e0e0;
            margin: 30px 0;
            letter-spacing: 1px;
            line-height: 1.8;
        }
        
        .confirmation-text .highlight {
            color: #00ff00;
            font-weight: 700;
            font-size: clamp(1.3rem, 3.5vw, 1.8rem);
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
        }
        
        .scan-line-effect {
            font-family: 'Fira Code', monospace;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #888;
            margin: 25px 0;
            opacity: 0;
            animation: scanLineAppear 0.5s ease forwards 0.5s;
        }
        
        @keyframes scanLineAppear {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .disclaimer-box {
            background: rgba(255, 255, 0, 0.05);
            border-left: 3px solid #ffff00;
            padding: 20px 25px;
            margin: 40px auto;
            max-width: 600px;
            color: #ffff00;
            font-size: clamp(0.95rem, 2.5vw, 1.1rem);
            letter-spacing: 0.5px;
            text-align: left;
            line-height: 1.6;
        }
        
        .disclaimer-box strong {
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.6);
        }
        
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
            flex-wrap: wrap;
        }
        
        .yes-btn, .no-btn {
            padding: 18px 50px;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            border: 2px solid;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            border-radius: 8px;
            text-transform: uppercase;
            background: transparent;
        }
        
        .yes-btn {
            border-color: #666;
            color: #666;
            box-shadow: 0 0 20px rgba(102, 102, 102, 0.3);
        }
        
        .yes-btn:hover {
            background: rgba(102, 102, 102, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 102, 102, 0.5);
        }
        
        .no-btn {
            border-color: #00ff00;
            color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .no-btn:hover {
            background: rgba(0, 255, 0, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 255, 0, 0.5);
        }
        
        @media (max-width: 768px) {
            .confirmation-container {
                padding: 40px 25px;
            }
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            .yes-btn, .no-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    
    <div class="page active" id="page2">
        <div class="confirmation-container">
            <div class="warning-icon">⚠️</div>
            <div class="confirmation-title">ACCESS WARNING</div>
            
            <div class="scan-line-effect">> Verifying authorization level...</div>
            
            <div class="confirmation-text">
                You <span class="highlight">really</span> want to know about it?
            </div>
            
            <div class="confirmation-text">
                If you are excited you should click <span class="highlight">NO</span>
            </div>
            
            <div class="disclaimer-box">
                ⚠️ <strong>IMPORTANT:</strong> Please read the instructions carefully before proceeding
            </div>
            
            <div class="scan-line-effect">> Awaiting user response...</div>
            
            <div class="button-group">
                <button class="yes-btn" onclick="window.location.href='fail.html'">Yes</button>
                <button class="no-btn" onclick="window.location.href='confo.html'">No</button>
            </div>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Matrix-style background effect
        const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const fontSize = 16;
        let columns = Math.floor(canvas.width / fontSize);
        let drops = [];
        
        function initDrops() {
            columns = Math.floor(canvas.width / fontSize);
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -canvas.height / fontSize;
            }
        }
        
        initDrops();
        window.addEventListener('resize', initDrops);
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'rgba(0, 255, 0, 0.2)';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                
                ctx.fillText(text, x, y);
                
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 50);
    </script>
</body>
</html>
